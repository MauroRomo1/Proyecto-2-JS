  <body>
    <!-- INICIO DE NAVBAR -->

        </nav>

      <!-- FIN DE NAVBAR -->

      <!-- INICIO TABLA DE PELICULAS-->
   <div id="contenedorAdm" class="container">

       <div class="row mt-5">
           <div class="col text-center">
            <h3>Panel de Administración</h3>
           </div>
       </div>
       <div>
          <div class="content-boton">
            <button id="botonAgregar" class="btn1 botonPeli" type="button">Agregar Pelicula</button>
          </div>

         
        </div>

    </div>
       <div class="row">
           <div class="col-12 col-md-8 offset-md-2">
            <table class="table table-hover">
               <thead>
                   <tr>
                       <th>Codigo</th>
                       <th>Pelicula</th>
                       <th>Categoria</th>
                       <th>Descripción</th>
                       <th>Publicado</th>
                       <th>Acciones</th>
                   </tr>
               </thead>
               <tbody id="cuerpoTabla">
                  
               </tbody>
              </table>
           </div>
       </div>
   </div>
   <!-- FIN TABLA DE PELICULAS-->

  <!-- INICIO DEL MODAL -->
 
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel"><i class="fa fa-film" aria-hidden="true"></i></i> Agregar Pelicula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputCodigo" class="form-label">Codigo</label>
              <input type="codigo" class="form-control" id="exampleInputCodigo">
            </div>
            <div class="mb-3">
              <label for="exampleInputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="exampleInputNombre">
            </div>
            <div class="mb-3">
              <label for="exampleInputDescripcion" class="form-label">Descripción</label>
              <textarea type="text-center" class="form-control" id="exampleInputDescripcion"> </textarea>
            </div>
            <div class="mb-3">
              <label>Categoria</label>
                  <select class="form-select" id="avatar">
                    <option>Seleccione su categoria</option>
                    <option value="Terror">Terror</option>
                    <option value="Acción">Acción</option>
                    <option value="Drama">Drama</option>
                    <option value="Suspenso">Suspenso</option>
                    <option value="CienciaFiccion">Ciencia Ficción</option>
                  </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck">Publicado</label>
            </div>
            <div>
              <button type="submit" class="btn btn-dark">Close</button>
              <button type="submit" class="btn btn-danger">Save changes</button>
            </div>
          </form>
           
        </div>

        

      </div>
    </div>
  </div>
  <!-- FIN DEL MODAL-->  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
