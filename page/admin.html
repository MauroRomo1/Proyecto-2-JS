<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Pagina de Administración</title>
  </head>
  <body>
    <!-- INICIO DE NAVBAR -->
    <header>
      <!--==== navegacion de la pagina ==== -->
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brantle-navbar title-navbar text-decoration-none"
            href="#"
            >MOVIES.HD</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Administracion</a>
              </li>
            </ul>
            <!--==== Formulario de busqueda ==== -->
            <form class="d-flex">
              <input
                class="form-control rounded-start"
                type="search"
                placeholder="Buscar pelicula..."
                aria-label="Search"
              />
              <button class="btn btn-secondary rounded-end" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
      <!-- FIN DE NAVBAR -->

      <!-- INICIO TABLA DE PELICULAS-->
   <div id="contenedorAdm" class="container">

       <div class="row mt-5">
           <div class="col text-center">
            <h3>Panel de Administración</h3>
           </div>
       </div>
       <div>
          <div class="content-boton">
            <button id="botonAgregar" class="btn1 botonPeli" type="button">Agregar Pelicula</button>
          </div>

         
        </div>

    </div>
       <div class="row">
           <div class="col-12 col-md-8 offset-md-2">
            <table class="table table-hover">
               <thead>
                   <tr>
                       <th>Codigo</th>
                       <th>Pelicula</th>
                       <th>Categoria</th>
                       <th>Descripción</th>
                       <th>Publicado</th>
                       <th>Acciones</th>
                   </tr>
               </thead>
               <tbody id="cuerpoTabla">
                 <tr>
                 </tr>
               </tbody>
              </table>
           </div>
       </div>
   </div>
   <!-- FIN TABLA DE PELICULAS-->

  <!-- INICIO DEL MODAL AGREGAR -->
 
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel"><i class="fa fa-film" aria-hidden="true"></i></i> Agregar Pelicula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formulario" onsubmit="CargarNuevaPelicula(event)">
        
          </form>
           
        </div>

        

      </div>
    </div>
  </div>
  <!-- FIN DEL MODAL-->  

  <!-- INICIO DEL MODAL EDITAR -->
 
  <div class="modal fade" id="updateModalEditar" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel"><i class="fa fa-film" aria-hidden="true"></i></i> Editar Pelicula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioEditar" onsubmit="actualizarPelicula(event)">
        
          </form>
           
        </div>

        

      </div>
    </div>
  </div>
  <!-- FIN DEL MODAL-->  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>

    <script src="../js/admin.js"></script>
  </body>
</html>
